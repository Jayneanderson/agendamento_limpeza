<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro_login.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Cadastro</title>
</head>
<body>
     <!-- Cabeçalho -->
     <header>
        <div class="content">
            <nav>
                <div>
                    <a href="index.html">LogoLimpa+</a><!-- Este deve ficar no início -->
                </div>
                <ul>
                    <li><a>Tutorial</a></li>
                    <li><a href="login.html">Entrar</a></li>
                    <li><a>Ajuda</a></li>
                    <li><a href="agendar.html">Contratar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="content">
        <form action="">
            <div class="login content">
                <div class="logo">
                    <img src="" alt="logo do limpa+">
                    <h3>Bem-Vindo</h3>
                    <span>Crie uma conta para solicitar um serviço</span>
                </div>
                <div class="login-date">
                    <label for="email">
                        <div class="icon-input">
                            <i class="far fa-envelope"></i>
                            <input type="email" name="" id="email" required="required" placeholder="E-mail">
                        </div>
                    </label>
                </div>
                
                <div class="login-date" id="senha">
                    <label for="senha">
                        <div class="icon-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="email" id="senha" requerid="required" placeholder="Senha">
                        </div>
                    </label>
                </div>
                <span id="esqueceu-senha">Esqueceu a senha?</span>
                <button>Login</button>
                <span id="faca-login">Não tem uma conta? <strong><a href="cadastro.html">Crie uma nova conta</a></strong></span>
                
            </div>
        </form>
    </main>

    <div>

    </div>
    <script src="https://kit.fontawesome.com/a14a784515.js" crossorigin="anonymous"></script>
</body>
</html>

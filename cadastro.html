<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro_login.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="content">
            <nav>
                <div>
                    <a href="index.html">LogoLimpa+</a><!-- Este deve ficar no início -->
                </div>
                <ul>
                    <li><a>Tutorial</a></li>
                    <li><a href="login.html">Entrar</a></li>
                    <li><a>Ajuda</a></li>
                    <li><a href="agendar.html">Contratar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <img src="" alt="">
        
        <div class="login content">
            <div class="criar-conta">
                <h3>Criar Conta</h3>
                <span>Crie uma conta para solicitar um serviço</span>
            </div>
            <div class="login-date">
                <label for="nome">
                    <div class="icon-input">
                        <i class="fas fa-user"></i>
                        <input type="text" name="" id="nome" placeholder="Nome completo">
                    </div>
                </label>
            </div>

            <div class="login-date">
                <label for="celular">
                    <div class="icon-input">
                        <i class="fas fa-fw fa-mobile-alt"></i>
                        <input type="number" name="" id="celular" placeholder="Telefone">
                    </div>
                </label>
            </div>

            <div class="login-date">
                <label for="email">
                    <div class="icon-input">
                        <i class="far fa-envelope"></i>
                        <input type="text" name="" id="email" placeholder="E-mail">
                    </div>
                </label>
            </div>
            
            <div class="login-date">
                <label for="senha">
                    <div class="icon-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="" id="senha" placeholder="Senha">
                    </div>
                </label>
            </div>
            
            <button>Criar Conta</button>
            <span class="faca-login">Já tem uma conta? Faça <strong><a href="login.html">login</strong></a></span>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a14a784515.js" crossorigin="anonymous"></script>
</body>
</html>
